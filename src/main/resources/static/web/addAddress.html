<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<!--edge浏览器H5兼容设置-->
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<!--360浏览器H5兼容设置-->
		<meta name="renderer" content="webkit" />
		<title>耳机商城</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!--导入核心文件-->
		<script src="../bootstrap3/js/holder.js"></script>
		<link href="../bootstrap3/css/bootstrap.css" rel="stylesheet" type="text/css">
		<script src="../bootstrap3/jquery-1.9.1.min.js"></script>
		<script src="../bootstrap3/js/bootstrap.js"></script>
		<!-- 字体图标 -->
		<link rel="stylesheet" href="../bootstrap3/font-awesome-4.7.0/css/font-awesome.css" />
		<link rel="stylesheet" type="text/css" href="../css/layout.css" />
		<link rel="stylesheet" type="text/css" href="../css/top.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<script src="../bootstrap3/js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
		<!--
		<script type="text/javascript" src="../js/distpicker.data.js"></script>
		<script type="text/javascript" src="../js/distpicker.js"></script>
		-->
	</head>

	<body>
		<!--头部-->
		<header class="header"></header>
		<!--头部结束-->
		<!--导航结束-->
		<div class="container">
			<div class="col-md-2">
				<!--左侧导航开始-->
				<div class="panel-group" id="accordion">
					<div class="panel panel-default">
						<div class="panel-heading">
							<!--主选项：我的订单-->
							<p class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">我的订单</a>
							</p>
						</div>
						<div id="collapseOne" class="panel-collapse collapse">
							<div class="panel-body">
								<div><a href="orders.html">全部订单</a></div>
								<div><a href="orders.html">待付款</a></div>
								<div><a href="orders.html">待收货</a></div>
								<div><a href="orders.html">待评价</a></div>
								<div><a href="orders.html">退货退款</a></div>
							</div>
						</div>
					</div>
					<div class="panel panel-default">
						<div class="panel-heading">
							<!--主选项：资料修改-->
							<p class="panel-title">
								<a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">资料修改</a>
							</p>
						</div>
						<div id="collapseTwo" class="panel-collapse collapse in">
							<div class="panel-body">
								<div><a href="password.html">修改密码</a></div>
								<div><a href="userdata.html">个人资料</a></div>
								<div><a href="upload.html">上传头像</a></div>
								<div><a href="address.html"><b>收货管理</b></a></div>
							</div>
						</div>
					</div>
				</div>
				<!--左侧导航结束-->
			</div>
			<div class="col-md-10">
				<div class="panel panel-default">
					<ul class="nav nav-tabs">
						<li><a href="password.html">修改密码</a></li>
						<li><a href="userdata.html">个人资料</a></li>
						<li><a href="upload.html">上传头像</a></li>
						<li class="active"><a href="#">收货管理</a></li>
					</ul>
					<div class="panel-body">
						<!--新增收货地址表单开始-->
						<form id="form-add-new-address" class="form-horizontal" role="form">
							<div class="form-group">
								<label class="col-md-2 control-label"><span class="txtred">*</span>收货人：</label>
								<div class="col-md-8">
									<input name="name" type="text" class="form-control" placeholder="请输入收货人姓名">
								</div>
							</div>
							<div class="address_content" data-toggle="distpicker">
								<div class="form-group">
									<label class="col-md-2 control-label"><span class="txtred">*</span>省/直辖市：</label>
									<div class="col-md-3">
										<select id="province-list" name="provinceCode" class="form-control" data-province="---- 选择省 ----"></select>
									</div>
									<label class="col-md-2 control-label"><span class="txtred">*</span>城市：</label>
									<div class="col-md-3">
										<select id="city-list" name="cityCode" class="form-control" data-city="---- 选择市 ----"></select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-2 control-label"><span class="txtred">*</span>区县：</label>
									<div class="col-md-3">
										<select id="area-list" name="areaCode" class="form-control" data-district="---- 选择区 ----"></select>
									</div>
									<label class="col-md-2 control-label">邮政编码：</label>
									<div class="col-md-3">
										<input name="zip" type="text" class="form-control" placeholder="请输入邮政编码">
									</div>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><span class="txtred">*</span>详细地址：</label>
								<div class="col-md-8">
									<textarea name="address" class="form-control" rows="3" placeholder="输入详细的收货地址，小区名称、门牌号等"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><span class="txtred">*</span>手机：</label>
								<div class="col-md-3">
									<input name="phone" type="text" class="form-control" placeholder="请输入手机号码">
								</div>
								<label class="col-md-2 control-label">固话：</label>
								<div class="col-md-3">
									<input name="tel" type="text" class="form-control" placeholder="请输入固定电话号码">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label">地址类型：</label>
								<div class="col-md-8">
									<input name="tag" type="text" class="form-control" placeholder="请输入地址类型，如：家、公司或者学校">
								</div>
							</div>
							<div class="form-group">
								<label class="col-md-2 control-label"><a href="address.html">返回</a>&nbsp;&nbsp;&nbsp;</label>
								<div class="col-sm-10">
									<input id="btn-add-new-address" type="button" class="col-md-1 btn btn-primary" value="保存" />
									<input type="reset" class="col-md-offset-1 col-md-1 btn btn-primary" value="重置" />
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!--页脚开始-->
		<div class="footer"></div>
		<!--页脚结束-->
		<script type="text/javascript">

			$('.header').load('topTemplate.html',function (responseTxt,statusTxt,xhr){
				console.log('responseTxt,statusTxt,xhr')
			})
			$('.footer').load('footerTemplate.html',function (responseTxt,statusTxt,xhr){
				console.log('responseTxt,statusTxt,xhr')
			})

			// value属性用于表示当前的这个区域的code值
			let defaultOption = "<option value='0'>---- 请选择 ----</option>";
			$(document).ready(function () {
				showProvinceList();
				console.log("show结束")
				// 设置默认的“请选择”的值，作为控件的默认值
				$("#city-list").append(defaultOption);
				$("#area-list").append(defaultOption);
			});

			/**
			 * change()函数用于监听某个控件是否发生改变，一旦发生改变就会触发参数的函数。
			 * 需要传递一个function(){}
			 */
			$("#province-list").change(function () {
				// 先获取省的父代号
				let parent = $("#province-list").val();
				// 表示清空select下拉列表中的所有option元素
				$("#city-list").empty();
				$("#area-list").empty();
				// 填充默认值"请选择"
				$("#city-list").append(defaultOption);
				$("#area-list").append(defaultOption);

				if (parent == 0){
					return;
				}

				$.ajax({
					url:"/districts",
					type:"get",
					data:"parent=" + parent,
					dataType:"json",
					success:function (json) {
						if (json.state == 200){
							let list = json.data;
							for (let i = 0; i < list.length; i++){
								let opt = "<option value='"+list[i].code+"'>"+list[i].name+"</option>";
								$("#city-list").append(opt);
							}
						}else{
							alert("城市信息加载失败！");
						}
					}
				});
			});

			$("#city-list").change(function () {
				// 先获取省的父代号
				let parent = $("#city-list").val();
				// 表示清空select下拉列表中的所有option元素
				$("#area-list").empty();
				// 填充默认值"请选择"
				$("#area-list").append(defaultOption);

				if (parent == 0){
					return;
				}

				$.ajax({
					url:"/districts",
					type:"get",
					data:"parent=" + parent,
					dataType:"json",
					success:function (json) {
						if (json.state == 200){
							let list = json.data;
							for (let i = 0; i < list.length; i++){
								let opt = "<option value='"+list[i].code+"'>"+list[i].name+"</option>";
								$("#area-list").append(opt);
							}
						}else{
							alert("区县信息加载失败！");
						}
					}
				});
			});

			/** 省的下拉列表数据展示*/
			function showProvinceList(){
				$.ajax({
					url:"/districts",
					type:"post",
					data:"parent=86",
					dataType:"json",
					success:function (json) {
						if (json.state == 200){
							let list = json.data;
							for (let i = 0; i < list.length; i++){
								let opt = "<option value='"+list[i].code+"'>"+list[i].name+"</option>";
								$("#province-list").append(opt);
							}
						}else{
							alert("省/直辖市信息加载失败！");
						}
					}
				});
			}

			$("#btn-add-new-address").click(function () {
				$.ajax({
					url:"/address/add_new_address",
					type:"post",
					data:$("#form-add-new-address").serialize(),
					dataType:"json",
					success:function (json) {
						if (json.state == 200){
							alert("收货地址保存成功");
						}else{
							alert(json.message);
						}
					},
					error:function (xhr) {
						alert("添加收货地址时产生未知的异常" + xhr.message);
					}
				});
			});
		</script>
	</body>

</html>
